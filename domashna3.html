<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Бесилка</title>
  <style>
  
body {
  font-family: 'Arial', sans-serif;
  background-image: #9f8d9e; 
  text-align: center;

}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: pink;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(48, 44, 44, 0.2);
}

h1 {
  color: #470a4b; 
}

p, label {
  color: #070303;
  font-size: 18px;
}

#word-display {
  font-size: 24px;
  margin: 15px 0;
}

#letter-input {
  font-size: 16px;
  padding: 10px;
  margin-top: 10px;
}

button {
  font-size: 16px;
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
  background-color: #2a0684; 
  color: #fff;
  border: none;
  border-radius: 4px;
}

button:hover {
  background-color: #25034e; 
}

#result {
  color: #d62828; 
  font-weight: bold;
  margin-top: 10px;
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Бесилка</h1>
    <p id="word-display"></p>
    <p id="attempts">Дозволени обиди: <span id="attempts-count">5</span></p>
    <label for="letter-input">Внеси буква:</label>
    <input type="text" id="letter-input" maxlength="1">
    <button onclick="guessLetter()">Guess</button>
    <p id="result"></p>
    <button onclick="startNewGame()">Нова игра</button>
  </div>
  <script>


const words = ["sara", "koka kola", "pica", "macka", "liljak", "lizavce", "cokolado", "kjebe","soncogled","prozor","cador", "dzemper", "slika", "maskara", "parfem", "poster", "jakna", "pantaloni","zemja","oblak"];


const maxAttempts = 5;

let selectedWord = "";
let displayedWord = [];
let attempts = 0;

function startNewGame() {
  selectedWord = words[Math.floor(Math.random() * words.length)];
  displayedWord = selectedWord.substring(0, 3).split('').concat(new Array(selectedWord.length - 3).fill('*'));
  attempts = maxAttempts;

  updateDisplay();
}

function updateDisplay() {
  document.getElementById("word-display").textContent = displayedWord.join(' ');
  document.getElementById("attempts-count").textContent = attempts;
  document.getElementById("result").textContent = "";
}


function guessLetter() {
  const inputElement = document.getElementById("letter-input");
  const letter = inputElement.value.toLowerCase();

  if (letter.length === 1 && /^[a-z]$/.test(letter)) {
    if (selectedWord.includes(letter)) {
      for (let i = 0; i < selectedWord.length; i++) {
        if (selectedWord[i] === letter) {
          displayedWord[i] = letter;
        }
      }
    } else {
      attempts--;
    }

    if (displayedWord.join('') === selectedWord) {
      document.getElementById("result").innerHTML = `<p class="success-message">Congratulations! You guessed the word: <strong>${selectedWord}</strong></p>`;
    } else if (attempts === 0) {
      document.getElementById("result").textContent = "Sorry! You ran out of attempts. The correct word was: " + selectedWord;
    }

    updateDisplay();
  }

  inputElement.value = "";
}

window.onload = startNewGame;


  </script>
</body>
</html>
